<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Assinaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item" id="item-1">
                <img src="https://static-00.iconduck.com/assets.00/netflix-icon-icon-1024x1024-w4ni4f6d.png" alt="Produto 1">
              <div class="description">Assinatura Netflix: Filmes e Séries para Todos os Gostos</div>

            </div>
            <div class="carousel-item" id="item-2">
                <img src="https://baypark.ca/wp-content/uploads/2020/02/spotify-logo-png-spotify-music-app-icon-1024.jpg" alt="Produto 2">
              <div class="description">Spotify: Música e Podcasts para Ouvir Onde Quiser</div>
            </div>        
            <div class="carousel-item" id="item-3">
                <img src=https://www.sublimesolutions.com/imgs/articulos/articulos34_12341.jpg alt="Produto 3">
<div class="description"> Youtube Premium: O melhor do Youtube e sem anúncios. </div>
            </div>
            <div class="carousel-item" id="item-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Amazon_Prime_Video_blue_logo_1.svg/1024px-Amazon_Prime_Video_blue_logo_1.svg.png" alt="Produto 4">
              <div class="description">Amazon Prime Video: Séries e Filmes com Entrega Rápida</div>

            </div>
            <div class="carousel-item" id="item-5">
                <img src="https://ourhappycorner.com/wp-content/uploads/2024/04/Disney-Plus-black-and-white-icon.png" alt="Produto 5">
              <div class="description">Disney+: Entretenimento e Diversão para Toda a Família</div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
